<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" href="images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">


  </head>

  <body>

    <div class="main">
      <div class="illustration-hero">
        <img class="img" src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="text-part">
        <h2 class="heading1">Order Summary</h2>
        <p id="text">you can now listen to millions of songs,<br>audiobooks, and podcasts on any device <br>anywhere you
          like!</p>
        <div class="music-part">
          <div class="music">
            <img src="images/icon-music.svg" alt="icon-music">
            <div>
              <h4 class="heading2">Annual Plane </h4>
              <b style="color: hsl(224, 23%, 55%) ;">$59.99/year</b>
            </div>
          </div>
          <a href="">Change</a>


        </div>
        <div class="bottom-part">
          <button class="payment" type="submit">Proceed to Payment</button>
          <button class="cancelling" type="submit">Cancel Order</button>
        </div>
      </div>

  </body>

</html>
